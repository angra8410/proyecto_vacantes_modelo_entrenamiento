  About the job
  Company Description: I2B TECH
  
  Job Description: Buscamos Desarrolladores Power BI Semi Senior / Senior para integrarse a un proyecto global del sector energético
  
  Rol: Desarrollador Power BI Semi Senior
  
  Ubicación: Latinoamérica (preferiblemente Santiago de Chile)
  
  Modalidad: Remota con posibilidad de interacción híbrida según proyecto
  
  Estamos en búsqueda de profesionales apasionados por los datos, con sólida experiencia en Power BI, SQL y Snowflake, para sumarse a un proyecto internacional del sector energético.
  
  El rol implica diseñar, desarrollar y mantener reportes y dashboards de alto rendimiento, garantizando información confiable para la toma de decisiones estratégicas.
  
  Responsabilidades
  
  Desarrollar y mantener soluciones de inteligencia de negocios con Power BI.
  
  Conectar, transformar y modelar datos provenientes de SQL y Snowflake.
  
  Asegurar la integridad y consistencia de la información reportada.
  
  Colaborar con equipos internacionales para entregar reportes de calidad.
  
  Requisitos
  
  3-4 años de experiencia comprobable en desarrollo Power BI.
  
  Dominio avanzado de SQL y experiencia con Snowflake.
  
  Inglés avanzado (C1). Obligatorio
  
  Conocimientos en modelado de datos, DAX y optimización de consultas.
  
  Capacidad de trabajo autónomo, colaborativo y orientado a resultados.
  
  Únete a una empresa que impulsa el talento latinoamericano en proyectos globales de tecnología y sostenibilidad.
requerimientos:
  - Desarrollar y mantener soluciones de inteligencia de negocios con Power BI.
