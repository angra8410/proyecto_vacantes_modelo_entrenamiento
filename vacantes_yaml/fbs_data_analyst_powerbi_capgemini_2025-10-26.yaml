  About the job
  Our Client is one of the United States' largest insurers, providing a wide range of insurance and financial services products with gross written premiums well over US$25 Billion (P&C). They proudly serve more than 10 million U.S. households with more than 19 million individual policies across all 50 states through the efforts of over 48,000 exclusive and independent agents and nearly 18,500 employees. Finally, our Client is part of one the largest Insurance Groups in the world.
  
  This role focuses on using data and analytics to support business growth, especially in areas like agency development, recruiting, and marketing programs. You'll work with large datasets, build reports in Power BI and Excel, and help the company make smart decisions based on data.
  
  Requirements
  
  1-3 years of experience of business research, analytics or related field required. Insurance industry experience preferred
  Bachelor's degree preferred in business, statistical or related field
  Data Analysis - Intermediate
  Databases - Intermediate
  Power BI
  Excel
  SQL
  Modeling - Entry Level
  Build Reports: Create dashboards and reports using Power BI and Excel to track performance and support decision-making
  Work with Big Data: Handle and analyze large amounts of data to find insights and solve business problems
  Support Agency Development: Analyze programs related to new agent recruitment, promotions, and agency performance
  Advanced Analytics: Help with predictive and prescriptive analytics projects that guide business strategy
  ROI Analysis: Calculate the return on investment for marketing and recruiting programs
  Market Research: Study competitors and market trends to help shape strategy
  Cross-Team Collaboration: Work with different departments to understand their needs and deliver data-driven solutions
  Documentation & Communication: Clearly communicate your findings and keep records of your work
  
  Benefits
  
  Competitive compensation and benefits package:
  
  Competitive salary and performance-based bonuses
  Comprehensive benefits package
  Career development and training opportunities
  Flexible work arrangements (remote and/or office-based)
  Dynamic and inclusive work culture within a globally renowned group
  Private Health Insurance
  Pension Plan
  Paid Time Off
  Training & Development
  
  Note: Benefits differ based on employee level.
