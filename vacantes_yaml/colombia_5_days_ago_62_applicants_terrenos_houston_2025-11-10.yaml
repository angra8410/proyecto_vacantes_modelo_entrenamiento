  About the job
  We are seeking an experienced and detail-oriented independent agent to support our recruitment team by optimizing and automating reports, reducing manual work, and improving overall data management processes. This role is ideal for someone highly organized, bilingual (English/Spanish), and skilled in data analysis and reporting within a fast-paced recruiting environment.
  
  
  Key Responsibilities
  
  
  
  Review and manage recruiting data and candidate pipelines independently
  Schedule and coordinate interviews with candidates and hiring managers
  Track, update, and maintain recruiting reports, ensuring accuracy and timeliness
  Automate and streamline reporting processes to minimize manual tasks
  Identify opportunities to improve recruiting processes, data presentation, and reporting efficiency
  Support the recruiting team with daily operational tasks
  
  
  Requirements
  
  Bilingual (English & Spanish) – required
  Experience in optimizing reports and reducing manual processes
  Strong attention to detail and ability to work independently in a fast-paced environment
  Interest or experience in AI tools and automation for recruiting processes
  Excellent communication and collaboration skills
  Previous experience in recruiting or administrative support is a plus
  
  
  Recommended Skills for Success
  
  Self-motivated with the ability to manage multiple priorities
  Proficiency in reporting, data tracking, and process optimization
  Comfort adapting to new tools, automation, and AI-driven systems
  Strong organizational and communication skills
  
  
  Contract Type
  
  Independent Contractor
  
  
  We’re excited to bring on a motivated agent who can streamline reporting processes, reduce manual work, and contribute to the efficiency of our recruiting operations. If you thrive in a fast-paced environment and enjoy optimizing processes, send your resume to admin.marketing@terrenoshouston.com
   and help us shape the future of our recruitment initiatives.
