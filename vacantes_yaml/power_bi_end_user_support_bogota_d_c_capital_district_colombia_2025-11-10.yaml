  About the job
  Company Description
  
  Are you looking to join an organization that is growing and dynamic? What about a high-energy, collaborative environment that rewards hard work?
  
  J.S. Held is a global consulting firm that combines technical, scientific, financial, and strategic expertise to advise clients seeking to realize value and mitigate risk. Our professionals serve as trusted advisors to organizations facing high stakes matters demanding urgent attention, staunch integrity, proven experience, clear-cut analysis, and an understanding of both tangible and intangible assets.
  
  The firm provides a comprehensive suite of services, products, and data that enable clients to navigate complex, contentious, and often catastrophic situations.
  
  Job Description
  
  The Team and Job Summary
  
  We are seeking a Power BI End User Support Technician to join our IT team. The ideal person for this role will need to not only have a strong grasp of Power BI and its functionalities but also be flexible and a strategic thinker able to take on a variety of tasks. As a Power BI End User Support Technician, you will be responsible for providing technical Power BI end-user support for issues and requests while maintaining exceptional end-user customer experience.
  
  Job Responsibilities
  
  Provide daily support to end users ensuring fast resolution of Power BI incidents and requests.
  Receive, analyze, and identify solutions to complex issues in Power BI, working closely with different internal stakeholders.
  Resolve tickets and escalations ensuring that the end-users stay informed as to the status/solution of their issues.
  Record technical issues and document findings to create user guides or knowledge base and training sessions.
  Act as an advisor to end-users handling complex, repeatable, or escalated cases, while collaborating within and across teams, leveraging troubleshooting tools and practices.
  Perform complex product troubleshooting and remediation when needed. Works alongside the development teams to drive incident resolution for configuration, code, or other service deficiencies impacting customers.
  Translate feedback, analyze patterns of problems, and identify workflows to optimize the support process.
  Leverages overall Power BI knowledge to determine if and when features in the system require enhancements.
  Participates in case triage meetings and/or case discussions to share knowledge with other team members and contribute to more rapid customer solutions.
  
  Qualifications
  
  Required Qualifications
  
  Bachelor’s degree in computer science, Information Technology, or related field AND 5+ years of Power BI technical support, technical consulting, or information technology experience.
  Professional level English fluency.
  Track record in technical support or a similar customer-facing role within the technology sector.
  Communication and senior stakeholder engagement skills, underpinned by an ability to communicate technical concepts to non-technical, senior business users with ease.
  Proficiency with Microsoft Power BI (Desktop application and the Service, and Gateway), or any other similar BI tool such as Tableau, SAS, Qlik, Sisense, Oracle Analytics Cloud, MicroStrategy or Microsoft Excel would be beneficial.
  Basic network troubleshooting skills.
  
  Preferred Qualifications
  
  Thriving in a fast-paced, high-volume environment.
  
  Physical And Mental Job Qualifications
  
  Prolonged periods of sitting at a desk and working on a computer. 
  
