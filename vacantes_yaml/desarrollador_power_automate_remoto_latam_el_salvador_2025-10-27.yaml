  About the job
  Desarrollador/a Power Automate
  
  En este rol el profesional será responsable de diseñar, desarrollar y mantener soluciones de automatización que optimicen procesos empresariales y aumenten la eficiencia operativa. Este puesto requiere un sólido conocimiento de la plataforma Microsoft Power Automate, así como experiencia en integraciones, flujos de trabajo, RPA y automatización de tareas en entornos Microsoft 365 y servicios externos.
  
  Buscamos una persona apasionada por la automatización inteligente, con una mentalidad analítica y orientada a resultados, capaz de traducir necesidades del negocio en flujos automatizados que generen impacto real.
  
  Responsabilidades
  
   Analizar requerimientos y transformarlos en flujos de automatización eficientes y escalables
   Diseñar, desarrollar y mantener soluciones en Power Automate (Cloud y Desktop)
   Integrar flujos con SharePoint, Teams, Power Apps, Outlook, OneDrive, Azure y otros servicios empresariales
   Implementar bots y automatizaciones RPA para tareas repetitivas o de alto volumen
   Optimizar procesos existentes mediante el uso de IA Builder, Power BI y conectores personalizados
   Documentar las automatizaciones desarrolladas y brindar soporte técnico de segundo nivel
   Participar activamente en reuniones Scrum, planificación de sprints y revisiones técnicas
   Colaborar con equipos de desarrollo, analistas de negocio y áreas operativas para asegurar soluciones alineadas con los objetivos de la organización
  
  Requisitos
  
  Académicos / Capacitación
  
   Formación Académica Mínima: Universitaria completa, equivalente a bachillerato universitario o superior
   Área Primaria de Formación: Ingeniería en Sistemas, Informática, Computación o carreras afines
   Área Secundaria de Formación: Automatización de procesos, Power Platform, tecnologías Microsoft o gestión digital de procesos empresariales (BPM)
   Certificaciones deseables:
  
   – Microsoft Certified: Power Platform Developer Associate (PL-400)
  
   – Microsoft Certified: Power Automate RPA Developer Associate (PL-500)
  
  Experiencia
  
   Mínimo 3 años de experiencia en desarrollo de soluciones de automatización
   Al menos 2 años de experiencia específica con Power Automate (Cloud y/o Desktop)
   Experiencia comprobable en diseño de flujos, conectores, scripts y manejo de APIs
   Valoramos experiencia en automatización de procesos administrativos o financieros
  
  Conocimientos Técnicos
  
   Microsoft Power Automate (Cloud & Desktop) – Desarrollo de flujos complejos, condicionales y paralelos
   Power Apps – Integración con flujos y desarrollo de aplicaciones low-code
   SharePoint / OneDrive / Teams – Conectividad y automatización de procesos colaborativos
   Azure Logic Apps y API Management – Integraciones avanzadas y automatización híbrida
   RPA (Robotic Process Automation) – Automatización de procesos de escritorio
   Expresiones JSON y PowerFX – Personalización de flujos y manipulación de datos
   Conectores personalizados y HTTP requests – Integraciones con sistemas externos
   Power BI y AI Builder – Uso de análisis e inteligencia artificial en automatizaciones
   Git / Azure DevOps – Control de versiones, CI/CD y despliegue de soluciones Power Platform
  
  Detalles del Puesto
  
   Tipo de Contrato: Indefinido, contratación directa
   Horario: Lunes a viernes, de 8:00 a.m. a 5:30 p.m. (GMT-6, flexible)
   Modalidad: Presencial (San José, Costa Rica)
   Compensación Financiera: Negociable según experiencia y nivel técnico
  
  Somos una empresa internacional enfocada en la prestación de servicios y el desarrollo de soluciones administrativas, de gestión y tecnología para empresas en los sectores público y privado. Operamos en España, Estados Unidos, México, Centroamérica y Sudamérica.
  
  Nuestra misión es impulsar la transformación digital a través de la automatización inteligente, atrayendo profesionales con mentalidad innovadora que busquen estabilidad, aprendizaje continuo y crecimiento. Promovemos un ambiente laboral colaborativo, donde las ideas fluyen tan rápido como los flujos que construimos.
  
