  📌 Descripción General
  
  Soy Marcel García (https://www.instagram.com/soymarcelgarcia/) y soy fundador de Plug 'N' Play Systems. Ayudamos a negocios digitales a escalar mediante la implementación de sistemas, procesos, automatizaciones e inteligencia artificial, eliminando la dependencia del CEO.
  
  Buscamos un Experto en Automatizaciones que nos ayude a diseñar y optimizar procesos mediante herramientas como Zapier, ChatGPT, ClickUp, Airtable y GoHighLevel. Si eres una persona apasionada por la eficiencia, la tecnología y la automatización, queremos conocerte!
  
  
  
  🛠 Responsabilidades
  
  
  
  ✅ Diseñar y crear automatizaciones inteligentes para optimizar procesos.
  
  ✅ Implementar SOPs, sistemas y flujos de trabajo eficientes.
  
  ✅ Integrar herramientas como Zapier, ChatGPT, ClickUp, Airtable y GoHighLevel.
  
  ✅ Documentar y optimizar procesos para mejorar la escalabilidad del negocio.
  
  ✅ Colaborar con diferentes equipos para entender necesidades y proponer soluciones automatizadas.
  
  ✅ Mantenerse actualizado con las últimas tecnologías en automatización e IA.
  
  
  
  🎯 Requisitos
  
  
  
  🔹 Experiencia previa en automatización de procesos y creación de SOPs.
  
  🔹 Conocimientos avanzados en Zapier, ChatGPT, ClickUp, Airtable y GoHighLevel.
  
  🔹 Experiencia con API integrations y conexión de plataformas.
  
  🔹 Habilidad para analizar procesos y encontrar oportunidades de automatización.
  
  🔹 Mentalidad estratégica y enfoque en la resolución de problemas.
  
  🔹 Deseable, pero no obligatorio: conocimientos básicos de programación (Python, JavaScript, etc.) y experiencia con CRMs.
  
  
  
