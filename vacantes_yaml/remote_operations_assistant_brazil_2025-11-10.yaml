descripcion: |
  
  Our client, a fast-growing U.S.-based company, is looking for a highly organized and proactive Operations Assistant to join their remote team. The ideal candidate is detail-oriented, reliable, and enjoys supporting different areas of the business to keep things running smoothly.
  This role is perfect for someone who thrives in a structured environment, enjoys administrative work, and loves helping teams stay organized and efficient.
    
requerimientos:
  - Provide administrative and operational support to different departments as needed.
  - Maintain internal databases, spreadsheets, and documentation up to date.
  - Help coordinate meetings, track deadlines, and follow up on pending items.
  - Assist with data entry, reporting, and basic client or vendor coordination.
  - Prepare and organize files, invoices, and other operational documents.
  - Support onboarding/offboarding tasks for team members.
  - Communicate effectively with internal teams to ensure smooth day-to-day operations.
  - 1+ year of experience in administrative, operations, or virtual assistant roles.
  - Strong organizational and time-management skills.
  - Excellent attention to detail and ability to multitask.
  - Advanced written and spoken English.
  - Proficiency with Google Workspace (Docs, Sheets, Drive) and other basic productivity tools.
  - Positive, proactive, and reliable attitude.
